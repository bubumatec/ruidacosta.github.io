<header>
	<h2 class="section-title">Languages</h2>
</header>
<section id="languages">
	<div class="display" data-ng-repeat="language in resume.languages">
		<h3 class="language">{{language.language}}</h3>
		<div class="item">
			<div class="level fluency {{language.fluency | lowercase}}">
				<em>{{language.fluency}}</em>
				<div class="bar"></div>
			</div>
		</div>
	</div>
</section>
